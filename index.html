<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Thi Thử - Practice Test System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .test-setup {
            text-align: center;
        }

        .setup-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .option-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-card:hover {
            border-color: #4facfe;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .option-card.selected {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
        }

        .start-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
        }

        .start-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .question-container {
            display: none;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .question-counter {
            font-size: 1.1em;
            color: #6c757d;
        }

        .timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #dc3545;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s ease;
        }

        .question {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .question h2 {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.6;
        }

        .answers {
            display: grid;
            gap: 15px;
        }

        .answer {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .answer:hover {
            border-color: #4facfe;
            transform: translateX(5px);
        }

        .answer.selected {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
        }

        .answer.correct {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .answer.incorrect {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }

        .answer-text {
            flex: 1;
            margin-left: 10px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .nav-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results {
            display: none;
            text-align: center;
        }

        .score-display {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .score-display h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .score-display p {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .results-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .result-item h3 {
            font-size: 2em;
            margin-bottom: 5px;
            color: #4facfe;
        }

        .fill-blank {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            min-width: 100px;
            text-align: center;
            font-size: 1em;
        }

        .fill-blank:focus {
            outline: none;
            border-color: #4facfe;
        }

        .short-answer {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            line-height: 1.5;
        }

        .short-answer:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .hints {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .hints h4 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .hint-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .hint-tag {
            background: #ffeaa7;
            color: #856404;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid #f1c40f;
        }

        .pending-review {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
        }

        .loading-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .setup-options {
                grid-template-columns: 1fr;
            }
            
            .question-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 Hệ thống Thi Thử</h1>
            <p>Practice Test System for Vietnamese Learners</p>
        </div>

        <div class="content">
            <!-- Test Setup -->
            <div class="test-setup" id="testSetup">
                <h2>⏳ Đang tải câu hỏi... / Loading questions...</h2>
                <p>Vui lòng đợi trong giây lát / Please wait a moment</p>
            </div>

            <!-- Test Interface -->
            <div class="question-container" id="testInterface">
                <div class="question-header">
                    <div class="question-counter">
                        Câu <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
                    </div>
                    <div class="timer" id="timer">20:00</div>
                </div>
                
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <div class="question" id="questionDisplay"></div>
                
                <div class="navigation">
                    <button class="nav-btn" id="prevBtn" onclick="previousQuestion()">← Câu trước</button>
                    <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">Câu tiếp →</button>
                    <button class="nav-btn" id="finishBtn" onclick="finishTest()" style="display: none;">Hoàn thành</button>
                </div>
            </div>

            <!-- Results -->
            <div class="results" id="resultsDisplay">
                <div class="score-display">
                    <h2 id="scorePercentage">85%</h2>
                    <p>Điểm số của bạn / Your Score</p>
                </div>
                
                <div class="results-details">
                    <div class="result-item">
                        <h3 id="correctCount">8</h3>
                        <p>Đúng / Correct</p>
                    </div>
                    <div class="result-item">
                        <h3 id="incorrectCount">2</h3>
                        <p>Sai / Incorrect</p>
                    </div>
                    <div class="result-item">
                        <h3 id="timeSpent">15:30</h3>
                        <p>Thời gian / Time</p>
                    </div>
                </div>
                
                <button class="start-btn" onclick="reviewAnswers()">Xem lại đáp án / Review Answers</button>
                <button class="start-btn" onclick="restartTest()">Làm lại / Restart</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables - NO HARDCODED QUESTIONS
        let questionBank = []; // Will be loaded from JSON file
        let testConfig = {
            questionCount: 10,
            timeLimit: 20,
            randomize: true
        };

        let currentTest = {
            questions: [],
            currentIndex: 0,
            answers: {},
            startTime: null,
            timer: null,
            timeRemaining: 0,
            reviewMode: false
        };

        // Load questions from JSON file
        async function loadQuestions() {
            try {
                console.log('Attempting to load questions from JSON...');
                const response = await fetch('./questions.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                questionBank = await response.json();
                console.log(`✅ Successfully loaded ${questionBank.length} questions from JSON file`);
                
                // Validate question data
                if (!Array.isArray(questionBank) || questionBank.length === 0) {
                    throw new Error('Question bank is empty or invalid format');
                }
                
                // Update the max question count based on available questions
                const questionCountSlider = document.getElementById('questionCount');
                if (questionCountSlider) {
                    questionCountSlider.max = questionBank.length;
                    if (testConfig.questionCount > questionBank.length) {
                        testConfig.questionCount = questionBank.length;
                        questionCountSlider.value = questionBank.length;
                    }
                }
                
                return true;
                
            } catch (error) {
                console.error('❌ Error loading questions:', error);
                
                // Show error message to user
                const setupDiv = document.getElementById('testSetup');
                setupDiv.innerHTML = `
                    <div class="loading-error">
                        <h2>⚠️ Không thể tải câu hỏi / Cannot Load Questions</h2>
                        <p><strong>Lỗi:</strong> ${error.message}</p>
                        <p>Vui lòng kiểm tra:</p>
                        <ul style="text-align: left; margin: 10px 0;">
                            <li>File <code>questions.json</code> có tồn tại không</li>
                            <li>Định dạng JSON có đúng không</li>
                            <li>Kết nối internet</li>
                        </ul>
                        <button class="start-btn" onclick="location.reload()">🔄 Thử lại / Retry</button>
                    </div>
                `;
                
                return false;
            }
        }

        // Initialize setup interface after questions are loaded
        function initializeSetupInterface() {
            const setupDiv = document.getElementById('testSetup');
            setupDiv.innerHTML = `
                <h2>Thiết lập bài thi / Test Setup</h2>
                <p style="margin-bottom: 20px; color: #666;">
                    📚 Đã tải ${questionBank.length} câu hỏi / ${questionBank.length} questions loaded
                </p>
                
                <div class="setup-options">
                    <div class="option-card" data-option="questionCount">
                        <h3>📝 Số câu hỏi</h3>
                        <p>Questions: <span id="questionCountDisplay">${Math.min(testConfig.questionCount, questionBank.length)}</span></p>
                        <input type="range" id="questionCount" min="1" max="${questionBank.length}" value="${Math.min(testConfig.questionCount, questionBank.length)}" style="width: 100%; margin-top: 10px;">
                    </div>
                    
                    <div class="option-card" data-option="timeLimit">
                        <h3>⏰ Thời gian</h3>
                        <p>Time: <span id="timeLimitDisplay">${testConfig.timeLimit}</span> phút</p>
                        <input type="range" id="timeLimit" min="5" max="60" value="${testConfig.timeLimit}" style="width: 100%; margin-top: 10px;">
                    </div>
                    
                    <div class="option-card" data-option="randomize" onclick="toggleRandomize()">
                        <h3>🔀 Xáo trộn</h3>
                        <p id="randomizeText">Randomize: ${testConfig.randomize ? 'ON' : 'OFF'}</p>
                    </div>
                </div>
                
                <button class="start-btn" onclick="startTest()">Bắt đầu thi / Start Test</button>
            `;
            
            // Initialize event listeners
            updateDisplays();
        }

        // Initialize - Load questions when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 Initializing Practice Test System...');
            
            // Load questions from JSON
            const loadSuccess = await loadQuestions();
            
            if (loadSuccess) {
                // Initialize the setup interface
                initializeSetupInterface();
            }
            // If loading failed, error message is already shown
        });

        function updateDisplays() {
            const questionCountDisplay = document.getElementById('questionCountDisplay');
            const timeLimitDisplay = document.getElementById('timeLimitDisplay');
            const questionCountSlider = document.getElementById('questionCount');
            const timeLimitSlider = document.getElementById('timeLimit');
            
            if (questionCountDisplay) {
                questionCountDisplay.textContent = testConfig.questionCount;
            }
            if (timeLimitDisplay) {
                timeLimitDisplay.textContent = testConfig.timeLimit;
            }
            
            if (questionCountSlider) {
                questionCountSlider.oninput = function() {
                    testConfig.questionCount = parseInt(this.value);
                    questionCountDisplay.textContent = this.value;
                };
            }
            
            if (timeLimitSlider) {
                timeLimitSlider.oninput = function() {
                    testConfig.timeLimit = parseInt(this.value);
                    timeLimitDisplay.textContent = this.value;
                };
            }
        }

        function toggleRandomize() {
            testConfig.randomize = !testConfig.randomize;
            const randomizeText = document.getElementById('randomizeText');
            if (randomizeText) {
                randomizeText.textContent = `Randomize: ${testConfig.randomize ? 'ON' : 'OFF'}`;
            }
        }

        // Start test with validation
        function startTest() {
            if (questionBank.length === 0) {
                alert('❌ Chưa có câu hỏi nào được tải. Vui lòng thử lại.\n\nNo questions loaded. Please try again.');
                return;
            }
            
            if (testConfig.questionCount > questionBank.length) {
                testConfig.questionCount = questionBank.length;
                alert(`⚠️ Chỉ có ${questionBank.length} câu hỏi. Điều chỉnh thành ${questionBank.length} câu.\n\nOnly ${questionBank.length} questions available. Adjusted to ${questionBank.length} questions.`);
            }
            
            console.log(`🎯 Starting test with ${testConfig.questionCount} questions`);
            
            // Prepare questions
            let selectedQuestions = [...questionBank];
            if (testConfig.randomize) {
                selectedQuestions = shuffle(selectedQuestions);
                console.log('🔀 Questions randomized');
            }
            currentTest.questions = selectedQuestions.slice(0, testConfig.questionCount);
            
            // Reset test state
            currentTest.currentIndex = 0;
            currentTest.answers = {};
            currentTest.startTime = Date.now();
            currentTest.timeRemaining = testConfig.timeLimit * 60;
            currentTest.reviewMode = false;
            
            // Update UI
            document.getElementById('testSetup').style.display = 'none';
            document.getElementById('testInterface').style.display = 'block';
            document.getElementById('totalQuestions').textContent = currentTest.questions.length;
            
            // Start timer
            startTimer();
            
            // Load first question
            loadQuestion();
        }

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startTimer() {
            currentTest.timer = setInterval(() => {
                currentTest.timeRemaining--;
                updateTimerDisplay();
                
                if (currentTest.timeRemaining <= 0) {
                    finishTest();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(currentTest.timeRemaining / 60);
            const seconds = currentTest.timeRemaining % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function loadQuestion() {
            if (currentTest.reviewMode) {
                loadQuestionReview();
                return;
            }
            
            const question = currentTest.questions[currentTest.currentIndex];
            const questionDisplay = document.getElementById('questionDisplay');
            
            // Update progress
            document.getElementById('currentQuestion').textContent = currentTest.currentIndex + 1;
            const progress = ((currentTest.currentIndex + 1) / currentTest.questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentTest.currentIndex === 0;
            document.getElementById('nextBtn').style.display = 
                currentTest.currentIndex === currentTest.questions.length - 1 ? 'none' : 'inline-block';
            document.getElementById('finishBtn').style.display = 
                currentTest.currentIndex === currentTest.questions.length - 1 ? 'inline-block' : 'none';
            
            // Render question based on type
            if (question.type === 'multiple') {
                renderMultipleChoice(question);
            } else if (question.type === 'truefalse') {
                renderTrueFalse(question);
            } else if (question.type === 'fillblank') {
                renderFillBlank(question);
            } else if (question.type === 'shortanswer') {
                renderShortAnswer(question);
            }
        }

        function renderMultipleChoice(question) {
            const questionDisplay = document.getElementById('questionDisplay');
            const savedAnswer = currentTest.answers[question.id];
            
            questionDisplay.innerHTML = `
                <h2>${question.question}</h2>
                <div class="answers">
                    ${question.options.map((option, index) => `
                        <div class="answer ${savedAnswer === index ? 'selected' : ''}" 
                             onclick="selectAnswer(${question.id}, ${index})">
                            <span>${String.fromCharCode(65 + index)}</span>
                            <span class="answer-text">${option}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderTrueFalse(question) {
            const questionDisplay = document.getElementById('questionDisplay');
            const savedAnswer = currentTest.answers[question.id];
            
            questionDisplay.innerHTML = `
                <h2>${question.question}</h2>
                <div class="answers">
                    <div class="answer ${savedAnswer === true ? 'selected' : ''}" 
                         onclick="selectAnswer(${question.id}, true)">
                        <span>✓</span>
                        <span class="answer-text">Đúng / True</span>
                    </div>
                    <div class="answer ${savedAnswer === false ? 'selected' : ''}" 
                         onclick="selectAnswer(${question.id}, false)">
                        <span>✗</span>
                        <span class="answer-text">Sai / False</span>
                    </div>
                </div>
            `;
        }

        function renderFillBlank(question) {
            const questionDisplay = document.getElementById('questionDisplay');
            const savedAnswer = currentTest.answers[question.id] || '';
            
            const questionText = question.question.replace('_____', 
                `<input type="text" class="fill-blank" value="${savedAnswer}" 
                 onchange="selectAnswer(${question.id}, this.value)" placeholder="Nhập câu trả lời">`);
            
            questionDisplay.innerHTML = `
                <h2>${questionText}</h2>
            `;
        }

        function renderShortAnswer(question) {
            const questionDisplay = document.getElementById('questionDisplay');
            const savedAnswer = currentTest.answers[question.id] || '';
            
            questionDisplay.innerHTML = `
                <h2>${question.question}</h2>
                <div class="hints">
                    <h4>💡 Gợi ý / Hints:</h4>
                    <div class="hint-tags">
                        ${question.hints.map(hint => `<span class="hint-tag">${hint}</span>`).join('')}
                    </div>
                </div>
                <textarea class="short-answer" 
                    placeholder="Nhập câu trả lời của bạn (tối đa 150 từ)..." 
                    onchange="selectAnswer(${question.id}, this.value)"
                    maxlength="1000">${savedAnswer}</textarea>
                <div style="text-align: right; color: #6c757d; font-size: 0.9em; margin-top: 5px;">
                    <span id="wordCount_${question.id}">${savedAnswer.split(' ').filter(word => word.length > 0).length}</span>/150 từ
                </div>
            `;
            
            // Add word count functionality
            const textarea = questionDisplay.querySelector('.short-answer');
            textarea.addEventListener('input', function() {
                const wordCount = this.value.split(' ').filter(word => word.length > 0).length;
                document.getElementById(`wordCount_${question.id}`).textContent = wordCount;
                if (wordCount > 150) {
                    document.getElementById(`wordCount_${question.id}`).style.color = '#dc3545';
                } else {
                    document.getElementById(`wordCount_${question.id}`).style.color = '#6c757d';
                }
            });
        }

        function selectAnswer(questionId, answer) {
            currentTest.answers[questionId] = answer;
            
            // Update visual feedback for multiple choice and true/false
            const answers = document.querySelectorAll('.answer');
            answers.forEach(el => el.classList.remove('selected'));
            
            if (typeof answer === 'number') {
                answers[answer].classList.add('selected');
            } else if (typeof answer === 'boolean') {
                answers[answer ? 0 : 1].classList.add('selected');
            }
        }

        function previousQuestion() {
            if (currentTest.currentIndex > 0) {
                currentTest.currentIndex--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (currentTest.currentIndex < currentTest.questions.length - 1) {
                currentTest.currentIndex++;
                loadQuestion();
            }
        }

        function loadQuestionReview() {
            const question = currentTest.questions[currentTest.currentIndex];
            const userAnswer = currentTest.answers[question.id];
            
            // Update progress
            document.getElementById('currentQuestion').textContent = currentTest.currentIndex + 1;
            const progress = ((currentTest.currentIndex + 1) / currentTest.questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentTest.currentIndex === 0;
            document.getElementById('nextBtn').style.display =
